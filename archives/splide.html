<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="splide.min.css" />
        <link rel="stylesheet" href="splider.css" />
    </head>

    <body>
        <section
            class="splide carrousel"
            aria-label="Splide Basic HTML Example"
        >
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="images/image1.png" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/image2.png" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/image3.png" />
                    </li>
                </ul>
            </div>
        </section>

        <section>
            <div class="article">
                <!-- ICI LE CONTENU DE L'ACTU 1 -->
                <h2>Actu 1</h2>
            </div>

            <div class="article" style="display: none">
                <!-- ICI LE CONTENU DE L'ACTU 2 -->
                <h2>Actu 2</h2>
            </div>

            <div class="article" style="display: none">
                <!-- ICI LE CONTENU DE L'ACTU 3 -->
                <h2>Actu 3</h2>
            </div>
        </section>

        <script src="js/splide.min.js"></script>
        <script>
            var splide = new Splide(".splide", {
                type: "loop",
                height: "550px",
                focus: "center",
                gap: "50px",
                autoWidth: true,
                speed: 0,
            });
            var articles = document.querySelectorAll(".article");

            splide.mount();

            splide.on("move", function (slideIndex) {
                articles.forEach((article, articleIndex) => {
                    if (articleIndex === slideIndex) {
                        article.style.display = "block";
                    } else {
                        article.style.display = "none";
                    }
                });
            });
        </script>
    </body>
</html>
